<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>
<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group">
    <input
      placeholder="Email"
      class="form-control mt-3"
      formControlName="email"
    />
  </div>

  <div class="form-group">
    <input
      placeholder="Nome Completo"
      class="form-control mt-3"
      formControlName="fullName"
    />
  </div>

  <div class="form-group">
    <input
      placeholder="Usuario"
      class="form-control mt-3"
      formControlName="userName"
    />
  </div>

  <div class="form-group">
    <input
      type="password"
      placeholder="Senha"
      class="form-control mt-3"
      formControlName="password"
    />
  </div>

  <button type="submit" class="btn btn-primary btn-block mt-3">Cadastro</button>
</form>
<p class="mt-3">Já é um Usuário? <a [routerLink]="['']">Conecte-se </a></p>
